buildscript {
  ext {
    kotlin_version = "1.9.24" // Defina a versão do Kotlin diretamente aqui
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.5.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Usando o kotlin_version definido
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

// Configurações do projeto Android

android {

  namespace = "com.microphone"
  compileSdkVersion 35

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 34
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation "com.facebook.react:react-native:+"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
